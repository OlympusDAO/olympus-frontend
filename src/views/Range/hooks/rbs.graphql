query RBSPriceEvents($startDate: String!) {
  priceEvents(orderBy: date, orderDirection: desc, where:{date_gte: $startDate}) {
    date
    block
    type
    isHigh
    snapshot {
      ohmPrice
      ohmMovingAveragePrice
      highCushionPrice
      highWallPrice
      lowCushionPrice
      lowWallPrice
      highActive
      lowActive
      highMarketId
      lowMarketId
      highCapacityOhm
      lowCapacityReserve
    }
  }
}
