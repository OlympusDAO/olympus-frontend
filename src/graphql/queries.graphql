query ProtocolMetrics($recordCount: Int!) {
  protocolMetrics(first: $recordCount, orderBy: date, orderDirection: desc) {
    id
    block
    currentIndex
    date
    gOhmPrice
    gOhmTotalSupply
    ohmPrice
    ohmTotalSupply
    timestamp
    totalValueLocked
  }
}

query TokenRecords($recordCount: Int!, $startingRecord: Int = 0, $filter: TokenRecord_filter) {
  tokenRecords(first: $recordCount, skip: $startingRecord, where: $filter, orderBy: date, orderDirection: desc) {
    id
    balance
    block
    category
    date
    isBluechip
    isLiquid
    multiplier
    rate
    source
    sourceAddress
    timestamp
    token
    tokenAddress
    value
  }
}

query TokenSupplies($recordCount: Int!, $startingRecord: Int = 0, $filter: TokenSupply_filter) {
  tokenSupplies(first: $recordCount, skip: $startingRecord, where: $filter, orderBy: date, orderDirection: desc) {
    id
    balance
    block
    date
    pool
    poolAddress
    source
    sourceAddress
    supplyBalance
    timestamp
    token
    tokenAddress
    type
  }
}
