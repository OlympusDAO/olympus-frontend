overwrite: true
schema: "https://api.studio.thegraph.com/query/28103/protocol-metrics-test/2.0.87"
documents: "src/graphql/queries.graphql"
generates:
  src/generated/graphql.tsx:
    plugins:
      - "typescript"
      - "typescript-operations"
      # - "typescript-react-apollo"
      - "typescript-react-query"
    config:
      withHooks: true
      preResolveTypes: true
      scalars:
        BigDecimal: number
        BigInt: number
    hooks:
      afterOneFileWrite:
        - yarn eslint --config ./.eslintrc.js --fix
