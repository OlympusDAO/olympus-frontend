overwrite: true
schema: "https://api.thegraph.com/subgraphs/id/QmNZ5wrjf4KGGmUW78QQHjdAatqvsRz9QCCR4s4T2mAsKh"
documents: "src/graphql/queries.graphql"
generates:
  src/generated/graphql.tsx:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-query"
    config:
      withHooks: true
      preResolveTypes: true
      addInfiniteQuery: true
      scalars:
        BigDecimal: number
        BigInt: number
    hooks:
      afterOneFileWrite:
        - yarn eslint --config ./.eslintrc.js --fix
